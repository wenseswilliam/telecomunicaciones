<h1>Lista de categorias</h1>

<table>
    <thead>
        <tr>
<th>
id
</th>
<th>
nombre
</th>
<th>
descripcion
</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let item of categorias">

<td>
    {{item.id}}
</td>
<td>
    {{item.nombre}}
</td>
<td>
    {{item.precio}}
</td>
<td>
    {{item.relacion con la marca}}
</td>
</tr>
</tbody>
</table>
